<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Durasi Menginap</title>
    <link rel="stylesheet" href="bebas.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="durasi-menginap">Durasi Menginap:</label>
                <input type="number" id="durasi-menginap" name="durasi-menginap" min="1" /> Hari
            </div>
            <div class="form-group">
                <label for="breakfast">Termasuk Breakfast:</label>
                <input type="checkbox" id="breakfast" name="breakfast" /> Ya
            </div>
        </form>
    </div>
</body>
</html>
